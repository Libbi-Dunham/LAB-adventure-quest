<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css"> -->
    <link rel="stylesheet" href="../styles/quest.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/kjv-1611" type="text/css"/>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/ackermann" type="text/css"/>
    <title>Quest Page</title>
</head>
<body>
    <header>
        <div class="header-info">
            <img id="user-image">
            <div class="user-info">
                <span id="user-name"></span>
                <p>Gold: <span id="user-gold"></span></p>
                <p>HP: <span id="user-hp"></span></p>
            </div>
        </div>
    </header>
    <h1>Quest</h1>
    <h1 id="quest-title">Quest</h1>
    <img id="quest-image" src="../assets/dragon.png" alt="picture of each quest">
    <div id="quest-details" class="quest-details">
    <p id="quest-description">dragon</p>
    <form id="quest-choices"></form>
</div>
<div id="results" class="hidden"></div>
    
    <script src="./quest.js" type="module"></script>
</body>
</html>
