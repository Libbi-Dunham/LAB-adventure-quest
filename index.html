<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/map.css">
    <title>Home Page</title>
</head>

<body>
   <form id="user-form">
       <label for="name">
           Avatar Name:
           <input name="name" type="text">
       </label>
       <legend>Pick Your Avatar:</legend>
       <p id="character">
           <label>
               <input type="radio" name="avatar" required value="harry">
               <img>
               Harry Potter
           </label>
           <label>
            <input type="radio" name="avatar" required value="hermione">
            <img>
            Hermione Granger
        </label>
        <label>
            <input type="radio" name="avatar" required value="ron">
            <img>
            Ron Weasley
        </label>
        <label>
            <input type="radio" name="avatar" required value="voldemort">
            <img>
            Lord Voldemort
        </label>
        <label>
            <input type="radio" name="avatar" required value="dumbledore">
            <img>
            Albus Dumbledore
        </label>
       </p>

   </form>

    <script type="module" src="./app.js"></script>
</body>

</html>
